<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 🌟 Hero Section -->



<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
   
    <h1>🍳 Find Delicious Recipes</h1>
    <p>Enter an ingredient to explore amazing recipes from around the world!</p>
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="e.g. chicken, potato">
      <button onclick="searchRecipes()">Search</button>
    </div>
  </div>
</section>

<div id="loader" class="text-center my-4">
  <img src="images/loader.gif" alt="Loading..." width="60">
</div>


  <!-- 🍽️ Recipes Section -->
  <section class="container my-5" id="recipesSection">
    <h2 class="text-center mb-4">Recipe Results</h2>
    <div id="recipesContainer" class="row gy-4"></div>
  </section>
 <button onclick="toggleDarkMode()" class="btn btn-dark">🌓</button>

  <!-- 📝 Footer -->
  <footer class="bg-dark text-white text-center py-3">
     <h4>Recipe Finder</h4>
      <p>This app uses <strong>TheMealDB</strong> API to find recipes based on ingredients you enter. Just type in a main ingredient and enjoy!</p>
    <small>&copy; 2025 Recipe Finder | Built by Zunaira</small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
<!-- 🥘 Recipe Details Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipeModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="recipeModalBody">
        <!-- Recipe content will be injected here -->



        
      </div>
    </div>
  </div>
</div>




</html>
